<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a;
        var b=10;       // number type consider
        var c=10.10;    // number type consider 
        var fname = "Ravi Kumar";   // string type consider 
        var result = true;  //boolean 
        var obj = new Date();   // object type consider  
        document.write("The value of a "+a)
        document.write("<br/>The value of b "+b)
        document.write("<br/>The value of c "+c)
        document.write("<br/>The value of fname "+fname)
        document.write("<br/>The value of result "+result)
        document.write("<br/>The value of obj "+obj)
        var n;
        document.write("<br/>VAlue of n is "+n)
        document.write("<br/>type of n is "+typeof(n));
        n=10;
        document.write("<br/>VAlue of n is "+n)
        document.write("<br/>type of n is "+typeof(n));
        n=10.10;
        document.write("<br/>VAlue of n is "+n)
        document.write("<br/>type of n is "+typeof(n));
        n="Ravi";
        document.write("<br/>VAlue of n is "+n)
        document.write("<br/>type of n is "+typeof(n));
        n=true;
        document.write("<br/>VAlue of n is "+n)
        document.write("<br/>type of n is "+typeof(n));
        n=new Date();
        document.write("<br/>VAlue of n is "+n)
        document.write("<br/>type of n is "+typeof(n));
    </script>
</body>
</html>
