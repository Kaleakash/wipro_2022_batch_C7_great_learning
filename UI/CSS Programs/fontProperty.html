<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .fontClass{
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .textClass{
            text-align: center;
            text-indent: 10pt;
            text-transform: capitalize;
        }
        div p:nth-of-type(odd) {color: red;}
    </style>
</head>
<body>
    <h1 class="fontClass">This is heading tag</h1>
    <p class="fontClass textClass">This is P tag</p>
    <div>This is Div tag</div>
    <div>
        <p>First P tag</p>
        <p>Second P tag</p>
        <p>Third P tag</p>
        <p>Fourth P tag</p>
        <p>Fifth P tag</p>
        <p>Sixth P tag</p>
    </div>
</body>
</html>
