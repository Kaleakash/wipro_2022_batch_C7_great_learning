<div>
    <h2>Product Management System</h2>
    <table>
        <tr>
            <th>PId</th>
            <th>PName</th>
            <th>Price</th>
            <th>URL</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{product.pid}}</td>
            <td>{{product.pname}}</td>
            <td>{{product.price}}</td>
            <td><img src={{product.url}} width="200" height="200"/></td>
        </tr>
    </table>
</div>
