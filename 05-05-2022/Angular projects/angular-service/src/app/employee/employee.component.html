<div>
    <h2>Employee Details</h2>
    <input type="button" value="load the data" (click)="loadEmpoyeeDetails()"/>

    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
        </tr>
    </table>
</div>
